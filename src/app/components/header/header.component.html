<header class="header">
  <div class="header-left">
    <a [routerLink]="rota">
      <img class="logo" src="assets/logo.png" alt="Logo">
    </a>
    <div class="input">
      <input type="text" placeholder="O que deseja encontrar?">
      <span class="material-icons">search</span>
    </div>
  </div>

  @if (telaInicial) {
    <app-botao tipo="secondary" nome="Login" rota="login" />
  }

  <span class="material-icons mobile-search">search</span>
</header>
